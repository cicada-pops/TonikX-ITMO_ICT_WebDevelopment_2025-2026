site_name: "ITMO ICT WebDevelopment 2025-2026"
site_description: "Отчеты по лабораторным работам курса Web Development"
site_author: "Якшин Артемий"
site_url: "https://cicada-pops.github.io/ITMO_ICT_WebDevelopment_2025-2026/"

docs_dir: students/k3340/laboratory_works/Yakshin_Artemi/lab-reports/docs

nav:
  - Главная: index.md
  - Лабораторная работа 1: lab1.md
  - Лабораторная работа 2: lab2.md

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
